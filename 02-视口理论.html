	<script type="text/javascript">
		/*
	移动端视口的获取：
	document.documentElement.clientWidth  //layout的宽度 没有兼容性问题
	window.innerWidth  //visual的宽度,接近全部支持
	screen.width //有很大的兼容性问题 一半的浏览器将其设置为理想视口的宽度，一半浏览器将其设置为设备的分辨率。
		*/

	var layout = document.documentElement.clientWidth;

	// 下面的api基本上不会用
	var visual = window.innerWidth;
	var dream = screen.width;



	</script>
	<div id="test">
		
	</div>
