<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用绝对定位模拟固定定位</title>
	<meta name = 'viewport' content = 'width = device-width,initial-scale = 1.0,user-scalable = no, maximum-scale = 1.0,minimum-scale = 1.0'>
	<style type="text/css">
		*{margin:0;padding:0;}

		html,body{
			height:100%;
			overflow:hidden;
		}

		#wrap .head{
			position:absolute;
			width:100%;
			background:pink;
		}
		#wrap{
			height:100%;
			overflow:hidden;
		}
	</style>
</head>
<body>

	<div id="wrap">
		<div class="head">头部</div>
	</div>

	<script type="text/javascript">
		/*
	使用绝对定位来模拟固定定位，需要满足几个条件：
	1、禁用掉系统的默认滚动条。因为如果系统存在默认滚动条，那么最顶层一定无法实现固定。而是会随着系统
	滚动条的滚动而滚动。
	2、

		*/
		window.onload = function(){
			document.addEventListener('touchstart',function(ev){
					ev = ev || window.event;
					ev.preventDefault();
			});

			(function(){
				var oStyle = document.createElement('style');
				var w = document.documentElement.clientWidth/16;
				oStyle.innerHTML = 'html:{font-size:'+w+'px!important}'
				document.head.appendChild(oStyle)
			})();

			for(var i = 0;i < 200;i++){
				wrap.innerHTML += '123<br />'
			}

		  
		}
	

	</script>
	
</body>
</html>
