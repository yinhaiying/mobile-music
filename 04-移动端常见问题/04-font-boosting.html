<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a标签背景高亮问题</title>
	<meta name = 'viewport' content = 'width = device-width,initial-scale = 1.0,user-scalable = no,maximum-scale = 1.0,minimum-scale = 1.0'>

	<meta name = 'format-detection' content = 'telephone = no,email = no'>
	<style type="text/css">
		p{
			font-size:24px;
			max-height:999999px;
		}
	</style>
</head>
<body>

		<p>boosting</p>

		<p>boosting</p>
		<p>boosting</p>
		<p>boosting</p>
		<p>boosting</p>
		<p>boosting</p>
		<p>boosting</p>
	</div>
	<script type="text/javascript">
    /*
    a标签在点击时，会默认背景高亮。我们通常不希望这个背景高亮。

    */
	</script>
</body>
</html>
