<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	querySelector的问题</title>
	<style type="text/css">
		.item{
			width:50px;
			height:50px;
			border:1px solid red;
			margin-top:10px;
		}
	</style>
</head>
<body>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
	<script type="text/javascript">
		window.onload = function(){

			// var aItem = document.querySelectorAll('.item');
			var aItem = document.getElementsByClassName('item');
			document.body.innerHTML += '<div class="item"></div>';

			for(let i = 0;i < aItem.length;i++){
				aItem[i].style.background = 'red';
			}

		}
		
	</script>
</body>
</html>
