<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缩放理论</title>
	<!-- <meta name = "viewport" content = "width = device-width"> -->

	<!-- 系统缩放改变布局视口尺寸 -->
	<meta name = "viewport" content = "initial-scale = 2.0">


	<!-- 最终的meta标签 -->
	
	<meta name = "viewport" content = "
	width = device-width initial-scale = 1.0 

	user-scalable = no minimum-scale = 1.0 maximum-scale = 1.0">


	<style type="text/css">
		div{
			width:150px;
			height:200px;
		}
		.left{
			background: red;
			float:left;
		}
		.right{
			background:yellow;font-weight;
			float:right;
		}
	</style>
</head>
<body>
	<div class="left">
		left
	</div>
	<div class="right">
		right
	</div>
</body>
</html>
