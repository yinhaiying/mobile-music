<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滑屏布局</title>
	<meta name = 'viewport' content = 'width = device-width,initial-scale = 1.0, user-scalable = no,maximum-scale = 1.0,minimum-scale = 1.0'>
	<style type="text/css">
		*{margin:0;padding:0;}
		html,body{
			height:100%;
			overflow:hidden;
		}
		#wrap{
			height:100%;
			overflow:hidden;
		}
		.carousel-wrap>.list{
          list-style:none;
		}
		.carousel-wrap>.list>li>a,.carousel-wrap>.list>li>a>img{
			display:block;
		}
		.carousel-wrap>.list>li>a>img{
			/*让图片自适应*/
			width:100%;
		}
		.carousel-wrap>.list>li{
			width:20%;
			float:left;
		}
		.carousel-wrap>.list{
			width:500%;
			/*清除浮动*/
			overflow:hidden;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="carousel-wrap">
			<ul class = 'list'>
				<li>
					<a href = 'javascript:;'>
					  <img src="./img/01.jpg">
				    </a>
			    </li>
			    <li>
					<a href = 'javascript:;'>
					  <img src="./img/02.jpg">
				    </a>
			    </li>
			    <li>
					<a href = 'javascript:;'>
					  <img src="./img/03.jpg">
				    </a>
			    </li>
			    <li>
					<a href = 'javascript:;'>
					  <img src="./img/04.jpg">
				    </a>
			    </li>
			    <li>
					<a href = 'javascript:;'>
					  <img src="./img/05.jpg">
				    </a>
			    </li>
			</ul>
		</div>
	</div>
	<script type="text/javascript">
		// 默认事件的清除
		document.addEventListener('touchstart',function(ev){
			ev = ev || window.event;
			ev.preventDefault();
		})
	</script>
	
</body>
</html>
